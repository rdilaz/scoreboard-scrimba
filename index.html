<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home-container">
                <h3>HOME</h3>
                <p class="score" id="home-score">0</p>
                <!-- buttons -->
                <div>
                   <button id="plus-one-home" onclick="plusOne()"">+1</button>
                   <button id="plus-one-home" onclick="plusTwo()">+2</button>
                   <button id="plus-one-home" onclick="plusThree()">+3</button>
                </div>
            </div>
            <div id="guest-container">
                <h3>GUEST</h3>
                <p class="score" id="guest-score">0</p>
                <div>
                   <button onclick="plusOneGuest()"">+1</button>
                   <button onclick="plusTwoGuest()">+2</button>
                   <button onclick="plusThreeGuest()">+3</button>
                </div>
            </div>
           
        </div>
        <button id="reset" onclick="reset()">Reset</button>
        <script src="index.js"></script>
    </body>
</html>
